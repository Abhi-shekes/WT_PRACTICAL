<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="registrationForm">

        
            <div class="form-group">
                <div class="profile">
                    <input type="file" id="profile_upload">
                    <img src="profile.jpeg" id="profile_image" alt="profile">
                </div>

               
            </div>



            <div class="form-group">
                <div class="input_colum">
                    <label for="name">Name</label>
                    <i id="nametick" class="fa-solid fa-check"></i>
                </div>
                <input type="text" id="name" required>
                <span class="error" id="nameError"></span>
               
            </div>
            <div class="form-group">
                <div class="input_colum">
                    <label for="email">Email</label>
                    <i id="emailtick" class="fa-solid fa-check"></i>

                </div>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <div class="input_colum">
                <label for="phone">Phone Number</label>
                <i id="numbertick" class="fa-solid fa-check"></i>

                </div>
                <input type="tel" id="phone" required>
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <div class="input_colum">
                <label for="password">Password</label>
                <i id="passwordtick" class="fa-solid fa-check"></i>

                </div>
                <input type="password" id="password" required>
                <div class="valid1" id="validation1">Have an UpperCase &#10004;</div>
                <div class="valid2" id="validation2">Have an LowerCase &#10004;</div>
                <div class="valid3" id="validation3">Have an Symbol &#10004;</div>
                <div class="valid4" id="validation4">Should be of 16 digit &#10004;</div>

                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <div class="input_colum">
                <label for="confirmPassword">Confirm Password</label>
                <i id="confirmPasswordtick" class="fa-solid fa-check"></i>

                </div>
                <input type="password" id="confirmPassword" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
