<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Photography Portfolio</h1>
    </header>

    <section class="gallery-section">
        <h2>Nature Photography</h2>
        <div class="gallery masonry-grid">
            <div class="gallery-item tall">
                <img src="images/1.jpg" alt="Nature 1">
                <div class="caption">House</div>
            </div>
            <div class="gallery-item wide">
                <img src="images/2.jpg" alt="Nature 2">
                <div class="caption">HIll</div>
            </div>
            <div class="gallery-item">
                <img src="images/3.jpg" alt="Nature 3">
                <div class="caption">Ranges</div>
            </div>
            <div class="gallery-item">
                <img src="images/7.jpg" alt="Nature 4">
                <div class="caption">Fog</div>
            </div>
        </div>
    </section>

    <section class="gallery-section">
        <h2>Wilflife Photography</h2>
        <div class="gallery masonry-grid">
            <div class="gallery-item wide">
                <img src="images/5.jpg" alt="City 1">
                <div class="caption">Horns</div>
            </div>
            <div class="gallery-item tall">
                <img src="images/6.jpg" alt="City 2">
                <div class="caption">Moon</div>
            </div>
            <div class="gallery-item">
                <img src="images/4.jpg" alt="City 3">
                <div class="caption">Deer</div>
            </div>
            <div class="gallery-item">
                <img src="images/8.jpg" alt="City 4">
                <div class="caption">Sand</div>
            </div>
        </div>
    </section>

    <section class="gallery-section">
        <h2>Beaches Photography</h2>
        <div class="gallery masonry-grid">
            <div class="gallery-item">
                <img src="images/9.jpg" alt="Portrait 1">
                <div class="caption">Drone View</div>
            </div>
            <div class="gallery-item wide">
                <img src="images/10.jpg" alt="Portrait 2">
                <div class="caption">Ranges</div>
            </div>
            <div class="gallery-item tall">
                <img src="images/11.jpg" alt="Portrait 3">
                <div class="caption">Beach</div>
            </div>
            <div class="gallery-item">
                <img src="images/12.jpg" alt="Portrait 4">
                <div class="caption">Bird View</div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
